<!DOCTYPE html>
<html lang="en" ng-app="MyCalculatorApp">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="../lib/dist/js/angular.min.js"></script>
    <script src = "app.js"></script>
</head>
<body>
    <h1>Calculator App</h1>
    <div ng-controller="MyController as ctrl">
        <form>
            <input type="number" ng-model="ctrl.num1"/>
            <p ng-bind="ctrl.operator"></p>
            <input type="number" ng-model="ctrl.num2"/>
            <button type="button" ng-click="ctrl.calculate()">=</button>
            <p ng-bind="ctrl.result"></p>
        </form>
        <p>Choose Operation</p>
            <button ng-click="ctrl.operation('+')">+</button>
            <button ng-click="ctrl.operation('-')">-</button>
            <button ng-click="ctrl.operation('/')">/</button>
            <button ng-click="ctrl.operation('*')">*</button>
    </div>
</body>
</html>
