<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Website</title>

    <script src="../../lib/dist/js/jquery.js"></script>
    <script src="../imdb.js"></script>
</head>

<body style="padding-top: 60px;padding-bottom: 60px;">

<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand pull-left">
                Search TMDb
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="input-group">
        <input id="movieTitle" type="text" class="form-control">
        <span class="input-group-btn">
            <a id="searchMovie" href="#" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>

    <h2>Results</h2>

        <thead>
        <tr>
            <th>Title</th>
            <th>Plot</th>
            <th>Poster</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

    <div class="container-fluid">
        <div class="navbar-text pull-right">

    </div>
