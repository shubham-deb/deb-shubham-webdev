<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="">
    <meta name="" content="">

    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../lib/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/project-style.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Movies</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Register</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>



<!-- Full Page Image Background Carousel Header -->
<header id="myCarousel" class="carousel slide">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>


    <div class="container-fluid" style="margin: 0 auto;width: 80%;">
        <div class="input-group">
            <input id="movieTitle" type="text" class="form-control">
            <span class="input-group-btn">
                    <a id="searchMovie" href="#" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search">
                        </span>
                    </a>
            </span>
        </div>

        <h2>Results</h2>
        <table class="table table-striped" id="results">
            <thead>
            <tr>
                <th>Title</th>
                <th>Plot</th>
                <th>Poster</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url('http://www.wallpapersbyte.com/wp-content/uploads/2017/05/Aquaman-2018-Movie-Poster-Jason-Momoa-4K-HD-WallpapersByte-com-1920x1080.jpg');">
            </div>
            <div class="carousel-caption">
                <h2>Caption 1</h2>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background-image:url('https://s-media-cache-ak0.pinimg.com/originals/15/e6/16/15e6169df24d2e1c973abfb190d7de60.jpg');">
            </div>
            <div class="carousel-caption">
                <h2>Caption 2</h2>
            </div>
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('http://www.wallpapersbyte.com/wp-content/uploads/2016/01/Triple-9-2016-Movie-Poster-WallpapersByte-com-1920x1080.jpg');"></div>
            <div class="carousel-caption">
                <h2>Caption 3</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <p>Copyright &copy; MovieReview 2014</p>
            </div>
        </div>
    </nav>

</header>
<!-- /.container -->

<!-- jQuery -->
<script src="../../lib/dist/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../lib/dist/js/bootstrap.min.js"></script>

<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 3000 //changes the speed
    })
</script>

</body>

</html>
