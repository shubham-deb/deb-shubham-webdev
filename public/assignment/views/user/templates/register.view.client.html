<div class="container-fluid">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <hr>
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control"
           ng-model="username"
           placeholder="eg: debshubham"/>

    <label for="password">Password</label>
    <input type="password"
           ng-model="password"
           id="password"
           class="form-control"
           placeholder="eg: abc123"/>

    <label for="password2">Verify Password</label>
    <input type="password"
           ng-model = "password2"
           class="form-control"
           id="password2"
           placeholder="type your above password again"/>

    <a  ng-click="model.register(username,password,password2)" class="btn btn-primary btn-block">
        Register</a>

    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
