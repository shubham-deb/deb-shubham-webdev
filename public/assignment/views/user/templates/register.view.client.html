<div class="container-fluid">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        ERROR
    </div>
    <hr>

    <form>
        <p for="username">Username
            <input ng-model="username"
                   type="text"
                   id="username"
                   class="form-control"
                   placeholder="bob123"
                   required/>
            <span style="color: red" ng-show="model.usernamealert">Username is required.</span>
        </p>

        <p for="password">Password
            <input ng-model="password"
                   type="password"
                   id="password"
                   class="form-control"
                   placeholder="qwer1234zxcv"
                   required/>
            <span style="color: red" ng-show="model.passwordalert">Password is required.</span>
            <span style="color: red" ng-show="model.matchpassword">Password must match</span>
        </p>

        <p for="password2">Verify Password
            <input ng-model="password2"
                   type="password"
                   id="password2"
                   class="form-control"
                   placeholder="Type the above password again"
                   required/>
            <span style="color: red" ng-show="model.samepasswordalert">Password is required.</span>
            <span style="color: red" ng-show="model.matchpassword">Password must match</span>
        </p>

        <a  ng-click="model.register(username,password,password2)" class="btn btn-primary btn-block">
            Register</a>

        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </form>
</div>
