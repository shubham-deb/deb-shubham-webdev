<!-- CONTENT OF THE WEBSITE-->

<div class="row container-fluid">

    <div class="col-xs-4 hidden-xs left-side-column">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item borderless">
                <a href="#!/website/{{website._id}}/page" class="navbar-link">
                    {{website.name}}
                </a>
                <a href="#!/website/{{website._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog">
                </span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div class="container-fluid">
            <div ng-show="model.error" class="alert alert-danger">ERROR</div>
            <form>
                <div class="form-group">
                    <p for="name">Name
                    <input id="name" class="form-control"
                           type="text" ng-model="model.name" required>
                        <span style="color: red" ng-show="model.webname">Name is required.</span>
                    </p>

                    <label for="desc">Description</label>
                    <textarea id="desc" class="form-control" rows="10" ng-model="model.description"
                              style="resize: vertical;"></textarea>
                    <a ng-click="model.deleteWebsite(model.website._id)" class="form-control btn btn-danger">Delete</a>
                </div>
            </form>
        </div>
    </div>

</div>
