<!-- CONTENT OF THE WEBSITE-->


<div class="row container-fluid">

    <!--LEFT SIDE OF THE BODY-->
    <div class="col-xs-4 hidden-xs left-side-column">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item borderless">
                <a href="#!/website/{{website._id}}/page" class="navbar-link">
                    {{website.name}}
                </a>
                <a href="#!/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <!--RIGHT SIDE OF THE BODY-->
    <div class="col-xs-12 col-sm-8">
        <div class="container-fluid">
            <div ng-show="model.error" class="alert alert-danger    ">ERROR</div>
            <form>
                <div class="form-group">
                    <p for="name">Name
                    <input id="name" class="form-control" ng-model="model.name"
                           type="text" placeholder="eg: My App" required>
                        <span style="color: red" ng-show="model.webname">Name is required.</span>
                    </p>


                    <p for="desc">Description
                    <textarea id="desc" class="form-control" ng-model="model.description"
                              placeholder="eg: This app is used to make other websites"
                              rows="5"></textarea>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
