<div ng-include="'views/common/widget-header.view.client.html'"></div>
<!-- CONTENT-->

<div class="container-fluid" wbdv-sortable="">
    <!--MAIN HEADING OF THE CONTENT-->
    <div ng-repeat="widget in model.widgets" class="wd-widget">
        <!--{{widget}}-->
        <div class="wd-widget-toolbar">
            <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-switch="widget.type">
            <div ng-switch-when="HEADING" ng-switch="widget.size">
                <h1 ng-switch-when="1">
                    {{widget.text}}
                </h1>
                <h2 ng-switch-when="2">
                    {{widget.text}}
                </h2>
                <h3 ng-switch-when="3">
                    {{widget.text}}
                </h3>
                <h4 ng-switch-when="4">
                    {{widget.text}}
                </h4>
                <h5 ng-switch-when="5">
                    {{widget.text}}
                </h5>
                <h6 ng-switch-when="6">
                    {{widget.text}}
                </h6>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
            </div>
            <div ng-switch-when="HTML" ng-bind-html="model.trust(widget.text)">
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe width="{{widget.width}}" height="315" ng-src="{{model.getEmbedURL(widget.url)}}" frameborder="0" allowfullscreen>
                </iframe>
            </div>
            <div ng-switch-when="TEXT">
                <div ng-if="widget.formatted"
                     text-angular
                     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                                 ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                                 ['indent','outdent'],['html']]">
                </div>

                <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
                       placeholder="{{widget.placeholder}}" class="form-control"/>

                <textarea ng-if="!widget.formatted && (widget.rows > 1)" rows="{{widget.rows}}" placeholder="{{widget.placeholder}}" class="form-control">{{widget.text}}</textarea>

            </div>
        </div>
    </div>

</div>

<!-- FOOTER -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <span class="glyphicon glyphicon-play"></span>
        </div>
        <div class="navbar-text pull-left" style="margin-left: 10px">
            <span class="glyphicon glyphicon-eye-open"></span>
        </div>
        <div class="navbar-text pull-right">
            <a href="#!/profile">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
