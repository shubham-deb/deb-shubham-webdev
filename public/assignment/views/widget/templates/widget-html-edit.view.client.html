<!-- CONTENT -->
<div class="container-fluid">
    <form class="pad-left">
        <p for="name">Name
        <input required type="text" id="name" placeholder="eg: Shubham" class="form-control" ng-model="model.name">
            <span style="color: red" ng-show="model.widgetename">Name is required.</span>
        </p>

        <label for="html">HTML</label>
        <div ng-model="model.text"
             id="html"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
        </div>

        <a ng-click="model.deleteWidget()" class="form-control btn btn-danger">Delete</a>
    </form>
</div>
