<!-- CONTENT -->
<div class="container-fluid">
    <form class="pad-left">

        <p for="name">Name
        <input required type="text" id="name" placeholder="eg: Shubham" class="form-control" ng-model="model.name">
            <span style="color: red" ng-show="model.widgetname">Name is required.</span>
        </p>

        <label for="text">Text</label>
        <input id="text" ng-model="model.text" class="form-control"/>

        <p for="rows">Rows
        <input id="rows" required ng-model="model.rows" min="0" max="5" class="form-control" type="number"/>
            <span style="color: red" ng-show="model.widgetrows">Rows are required.</span>
        </p>

        <label for="placeholder">PlaceHolder</label>
        <input id="placeholder" ng-model="model.placeholder" class="form-control"/>

        <label for="formatted">Formatted</label>
        <input id="formatted" ng-model="model.formatted" type="checkbox"/>

        <a ng-click="model.deleteWidget()" class="form-control btn btn-danger">Delete</a>
    </form>
</div>
