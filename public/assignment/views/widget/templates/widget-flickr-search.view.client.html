<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}" class="navbar-link">
                <span class="glyphicon glyphicon-arrow-left">
                </span>
            </a>
        </div>
        <div class="navbar-header">
            <div class="navbar-brand">
                Search Flikr
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid" style="padding-left: 20px">
    <div class="input-group" style="padding-bottom: 5px">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>
    <div class="row" style="padding-left: 20px">
        <div class="col-xs-4" style="padding-left: 0px;padding-right: 0px" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)" width="100%" height="100%"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>
