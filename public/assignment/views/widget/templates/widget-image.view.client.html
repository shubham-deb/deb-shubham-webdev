<!-- CONTENT -->
<div class="container-fluid">
        <div class="alert alert-info">If you are uploading a file,width field cannot be empty</div>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="eg: Shubham" class="form-control" ng-model="model.name">

        <label for="text">Text</label>
        <input type="text" id="text" class="form-control" ng-model="model.text">

        <label for="url">URL</label>
        <input type="url" id="url" class="form-control" ng-model="model.url">

        <label for="width">Width</label>
        <input id="width" type="text" class="form-control" ng-model="model.width" />

        <label for="upload">Upload Image</label>
        <form style="padding-bottom: 5px"
              action="/api/assignment/uploads"
              method="post"
              enctype="multipart/form-data">
            <input  id="upload"      name="myFile" type="file" class="form-control"/>
            <input  name="width"     value="{{model.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
        </form>

        <a class="btn btn-info btn-block" style="margin-bottom: 5px"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
            Search
        </a>
        <a ng-click="model.deleteWidget()" class="form-control btn btn-danger">Delete</a>

</div>
