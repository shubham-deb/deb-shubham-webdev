<!DOCTYPE html>
<html lang="en">

<!-- HEADER -->
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link href="../../lib/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../../lib/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="../../lib/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
</head>

<!-- CONTENT -->
<body class="pad-top pad-bottom">

    <!--TOP NAVBAR-->
    <nav class="navbar navbar-fixed-top bg-primary">
        <div class="container-fluid">
            <div class="navbar-text move-right">
                <a href="profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok">
                </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    <p>Profile</p>
                </a>
            </div>
        </div>
    </nav>

    <!--BODY-->
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="eg: Shubham">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="../website/website-list.html">Websites</a>
        <a class="btn btn-danger btn-block"
           href="login.html">Logout</a>
    </div>

    <!--FOOTER-->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text move-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
